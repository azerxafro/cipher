<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Decoder</title>
    <h2>Project by Chandra Priya</h2>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Decoder</h1>
        
        <div class="input-group">
            <label for="input-text">Enter encrypted text:</label>
            <textarea id="input-text" rows="4"></textarea>
        </div>

        <div class="controls">
            <div class="shift-input">
                <label for="shift">Shift value (1-25):</label>
                <input type="number" id="shift" min="1" max="25" value="3">
            </div>
            
            <div class="buttons">
                <button onclick="decodeText()">Decode</button>
                <button onclick="handleAllShifts()">Try All Shifts</button>
            </div>
        </div>

        <div class="output-group">
            <label for="output-text">Decoded text:</label>
            <div id="output-text" class="output"></div>
        </div>
    </div>
    <script src="cipher.js"></script>
    <script src="app.js"></script>
</body>
</html>
